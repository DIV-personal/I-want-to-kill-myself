<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Blogs</title>
    <link rel="stylesheet" href="./css/css_reset.css" />
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/blog.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloock&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="gridcontainer">
      <header>
        <!-- Navigation Bar -->
        <div id="flexnavbar">
          <!-- Logo -->
          <div class="logo">
            <img src="./images/P01_1_logo.jpg" alt="Unbound Logo" />
          </div>
          <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="eventspage.html">Events</a>
            <a href="artistblogs.html">Blog</a>
            <a href="aboutus.html">About Us</a>
          </nav>
          <div class="searchbar">
            <input type="text" placeholder="Search..." />
            <img
              src="./images/search-interface-symbol.png"
              alt="Search button"
            />
          </div>
        </div>
      </header>
      <main>
        <!-- Blog Design -->
        <section class="blog-section">
          <div class="blog-container">
            <div class="blog-box box1">
              <img src="./images/blog art1.jpg" alt="Jane Kipple's Blog" />
              <p class="blog-title">Jane Kipple's World</p>
            </div>
            <div class="blog-box box2">
              <img
                src="./images/Drag expression 1.jpg"
                alt="DRAG EXPRESSION'S - Ian Osterwalder"
              />
              <p class="blog-title">DRAG EXPRESSION'S - Ian Osterwalder</p>
            </div>
            <div class="blog-box box3">
              <img
                src="./images/faces photo.jpg"
                alt="Face Poetry - Photography Blog"
              />
              <p class="blog-title">Face Poetry - Photography Blog</p>
            </div>
            <h2>
              Blogs Posts <br /><br />
              & <br /><br />
              Discussion Forum!!
            </h2>
            <div class="blog-box box4">
              <img
                src="./images/mexican_skeleton.jpg"
                alt="Mexical Journey - Fashion Show"
              />
              <p class="blog-title">Mexican Journey - Fashion Show</p>
            </div>
            <div class="blog-box box5">
              <img src="./images/Tribal art.jpg" alt="Pottery - Start today" />
              <p class="blog-title">Pottery - Start today!!</p>
            </div>
            <div class="blog-box box6">
              <img
                src="./images/image 6.jpg"
                alt="Oranges - A musical Journey"
              />
              <p class="blog-title">Oranges - A musical Journey</p>
            </div>
          </div>
        </section>
        <!-- Load More button -->
        <div class="blog-btn">
          <button id="load-more">Load More</button>
          <button id="back-to-top">Back to top</button>
        </div>
      </main>
      <footer>
        <p>&copy; 2024 Divya Rastogi. All rights reserved.</p>
      </footer>
    </div>
    <script type="module" src="./js/blog.js" defer></script>
  </body>
</html>
